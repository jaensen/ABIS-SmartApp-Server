query myServer {
    myServer {
        systemAgents {
            id
            name
        }
    }
}

query myProfile {
    myProfile {
        id
        name
        timezoneOffset
        type
        groups {
            id
            createdAt
            name
            type
        }
        memberships {
            id
            createdAt
            group {
                id
                createdAt
                name
            }
        }
    }
}
