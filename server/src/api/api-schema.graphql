scalar DateTime
scalar Json

enum SortOrder {
    ASC
    DESC
}

type EntriesPage {
    first:String!
    last:String!
    order:SortOrder!
    count: Int!
    entries:[Entry!]!
}

enum AgentType {
    Profile
    Companion
    Singleton
}

type Agent {
    id: Int!
    createdAt: DateTime!
    type: AgentType!
    timezoneOffset: Float
    name: String!
    groups: [Group!]
    memberships: [Membership!]
}

type Membership {
    id: Int!
    createdAt: DateTime!
    member: Agent!
    group: Group!
}

enum GroupType {
    Stash
    Share
    Channel
    Room
}

type Group {
    id: Int!
    createdAt: DateTime!
    volatile:Boolean!
    ownerId: Int!
    name:String!
    type: GroupType!
    owner: Agent
    members: [Membership!]
    entries(sort:SortOrder after:String first:Int):EntriesPage
}

enum EntryType {
    Empty
    Data
    Definition
}

type Entry {
    id: Int!
    createdAt: DateTime!
    ownerId: Int!
    owner: Agent
    groupId: Int!
    group: Group
    type: EntryType!
    name: String!
    data: Json
}

type Server {
    timezoneOffset:Float!
    systemAgents:[Agent!]!
}

type Query {
    myProfile: Agent!
    myServer: Server!

    readDefinitions(groupId:Int!): [Entry!]!
    readEntries(groupId:Int! sort:SortOrder after:String first:Int):EntriesPage
}

interface ActionResponse {
    success: Boolean!
    errorMessage: String
}

type CreateSessionResponse implements ActionResponse {
    success: Boolean!
    errorMessage: String
    jwt:String!
}

type SendResponse implements ActionResponse {
    success: Boolean!
    errorMessage: String
}

type Mutation {
    createAnonymousSession : CreateSessionResponse!
    send(event:Json!) : SendResponse
}

type Subscription {
    event : Json!
}